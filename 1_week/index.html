<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="#" method="GET">
        <input type="text" placeholder="이름을 입력해주세요"  required>
        <input type="text" placeholder="아이디을 입력해주세요" required>
        <input type="password" placeholder="비밀번호을 입력해주세요" required>
        <input type="email" placeholder="이메일을 입력해주세요" required>
        <input type="tel" title="전화번호를 입력하세요."  placeholder="01*-123*-5678"  pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"  maxlength="13" required>
        <input type="number" placeholder="만 나이을 입력해주세요" min="12" max="99" required>
        <!--확장자 제한을 주었지만 다른 파일을 선택하여 올릴 수 있음.-->
        <input type="file" accept=".png,.jpg" >
        <input type="submit" value="가입하기" >
    </form>
</body>
</html>
